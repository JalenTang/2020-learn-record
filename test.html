<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>debounce</title>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        let count = 1;
        const container = document.getElementById('container');

        function mousemove(e) {
            console.log(e);
            container.innerHTML = count++;
        }

        function throttle(func, wait) {
            let previous = 0

            return function () {
                const context = this
                const now = +Date.now()
                if (now - previous > wait) {
                    func.apply(context, arguments)
                    previous = now
                }
            }
        }

        function debounce(func, wait) {
            let timeout

            return function () {
                const context = this

                if (timeout) clearTimeout(timeout)
                timeout = setTimeout(() => {
                    func.apply(context, arguments)
                }, wait)
            }
        }

        container.onmousemove = throttle(mousemove, 1000)
        // container.onmousemove = _.debounce(mousemove, 1000)

        // container.onmousemove = throttle(mousemove, 1000)
        // container.onmousemove = _.throttle(mousemove, 1000)

    </script>
</body>

</html>
