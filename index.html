<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #box {
        margin: 20px;
        /* background-color: aqua; */
      }
    </style>
  </head>

  <body>
    <div id="box" style="height: 100px; background-color: red">测试测试</div>

    <button id="btn">改变颜色</button>
    <script>
      window.onload = function () {
        const box = document.querySelector('#box');
        const btn = document.querySelector('#btn');
        const inlineStyle = getInlineStyle(box);
        const computedStyle = getComputedStyle(box);
        console.log({ inlineStyle, computedStyle });

        btn.onclick = function () {
          box.style.backgroundColor = 'yellow';
          box.style.color = 'yellow'
          const inlineStyle = getInlineStyle(box);
          const computedStyle = getComputedStyle(box);
          console.log({ inlineStyle, computedStyle });
        };

        function getInlineStyle(ele) {
          const { width, height, x, y, backgroundColor } = ele.style;
          return { width, height, x, y, backgroundColor, style: ele.style };
        }

        function getComputedStyle(ele) {
          const style = window.getComputedStyle(ele);
          const { width, height, x, y, backgroundColor } = style;
          return { width, height, x, y, backgroundColor, style };
        }
      };
    </script>
  </body>
</html>
